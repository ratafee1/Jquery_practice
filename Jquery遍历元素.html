    <div>1</div>

    <script>
        $(function(){

            var sum = 0
            $('div').css('color','red')
         $('div').each((number, Element)=>{
            console.log(number)
            console.log(Element)
            $(Element).css('color',arr[number])
            sum += parseInt( $(Element).text())
            console.log(sum)
        })
        // $each
            $.each($('div'),function(number,Element){
                console.log(number)
                console.log(Element)
            })
            $.each(arr,function(number,Element){
                console.log(number)
                console.log(Element)
            })
            $.each({name:'andy',age:18},function(number,Element){
                console.log(number)
                console.log(Element)
            })
        })
        
    </script>
